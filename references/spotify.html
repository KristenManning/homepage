  // var queryURL= "https://api.spotify.com/v1/tracks"+song+""
  var queryURL = "https://api.spotify.com/v1/search?"+ q + "";
  var music = "";

 $.ajax({
        url: queryURL,

      })
 .done(function(response){

 });
